<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Registration/Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://th.bing.com/th/id/OIP.SqEE1E8JgzhkODyT8MHDNwHaFj?pid=ImgDet&w=474&h=355&rs=1') no-repeat center center fixed;
      background-size: cover;
      color: #a2848488;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    .form-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
    }
    .form-container h2 {
      color: #28a745;
    }
    .btn-custom {
      background-color: #28a745;
      color: #fff;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 id="form-title">Farmer Registration</h2>
    <!-- Farmer Registration Form -->
    <form id="farmer-registration-form">
      <div class="mb-3">
        <label for="farmerId" class="form-label">Farmer ID</label>
        <input type="text" class="form-control" id="farmerId" placeholder="Enter your Farmer ID" required>
      </div>
      <div class="mb-3">
        <label for="aadharId" class="form-label">Aadhaar ID</label>
        <input type="text" class="form-control" id="aadharId" placeholder="Enter your Aadhaar ID" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="language" class="form-label">Select Language</label>
        <select class="form-control" id="language" required>
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="or">Odia</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Register</button>
    </form>

    <!-- Farmer Login Form -->
    <form id="farmer-login-form" class="hidden">
      <div class="mb-3">
        <label for="loginId" class="form-label">Farmer ID</label>
        <input type="text" class="form-control" id="loginId" placeholder="Enter your Farmer ID" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Login</button>
    </form>

    <button id="toggle-btn" class="btn btn-secondary w-100 mt-3">Switch to Login</button>
  </div>

  <script>
    const registrationForm = document.getElementById('farmer-registration-form');
    const loginForm = document.getElementById('farmer-login-form');
    const toggleBtn = document.getElementById('toggle-btn');
    const formTitle = document.getElementById('form-title');

    toggleBtn.addEventListener('click', () => {
      const isRegistrationVisible = !registrationForm.classList.contains('hidden');

      registrationForm.classList.toggle('hidden', isRegistrationVisible);
      loginForm.classList.toggle('hidden', !isRegistrationVisible);

      formTitle.textContent = isRegistrationVisible ? 'Farmer Login' : 'Farmer Registration';
      toggleBtn.textContent = isRegistrationVisible ? 'Switch to Registration' : 'Switch to Login';
    });

    registrationForm.addEventListener('submit', (e) => {
      e.preventDefault();
      // Assuming registration is successful, redirect to the farmer home page.
      window.location.href = "farmer-home.html";
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      // Assuming login is successful, redirect to the farmer home page.
      window.location.href = "farmer-home.html";
    });
  </script>
</body>
</html>
