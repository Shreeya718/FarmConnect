<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmConnect - Order Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #388e3c;
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
    }

    .navbar-brand:hover {
      color: #f1f1f1;
    }

    .container {
      margin-top: 30px;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn-update-status {
      background-color: #388e3c;
      color: #fff;
    }

    .btn-update-status:hover {
      background-color: #2e7d32;
    }

    .card {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FarmConnect</a>
    </div>
  </nav>

  <div class="container">
    <h2 class="section-title">Order Management</h2>

    <!-- Order Tracking -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Track Orders</h5>
        <p class="card-text">Search and view the details of any order.</p>
        <form>
          <div class="mb-3">
            <label for="orderID" class="form-label">Order ID:</label>
            <input type="text" class="form-control" id="orderID" placeholder="Enter Order ID">
          </div>
          <button type="button" class="btn btn-primary" id="trackOrderBtn">Track Order</button>
        </form>
        <div id="orderDetails" class="mt-3"></div>
      </div>
    </div>

    <!-- Update Delivery Status -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Update Delivery Status</h5>
        <p class="card-text">Update the delivery status of an order.</p>
        <form>
          <div class="mb-3">
            <label for="orderIDToUpdate" class="form-label">Order ID:</label>
            <input type="text" class="form-control" id="orderIDToUpdate" placeholder="Enter Order ID">
          </div>
          <div class="mb-3">
            <label for="deliveryStatus" class="form-label">Delivery Status:</label>
            <select class="form-control" id="deliveryStatus">
              <option value="Pending">Pending</option>
              <option value="Shipped">Shipped</option>
              <option value="Delivered">Delivered</option>
              <option value="Cancelled">Cancelled</option>
            </select>
          </div>
          <button type="button" class="btn btn-update-status" id="updateStatusBtn">Update Status</button>
        </form>
      </div>
    </div>

    <!-- Handle Customer Inquiries -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Handle Customer Inquiries</h5>
        <p class="card-text">View and respond to customer inquiries.</p>
        <button type="button" class="btn btn-primary" id="viewInquiriesBtn">View Inquiries</button>
        <div id="inquiries" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      // Track Order
      $('#trackOrderBtn').click(function () {
        const orderID = $('#orderID').val();
        if (orderID) {
          $('#orderDetails').html(`Fetching details for Order ID: ${orderID}...`);
          // Mock response for demonstration
          setTimeout(() => {
            $('#orderDetails').html(`
              <h6>Order ID: ${orderID}</h6>
              <p>Status: Shipped</p>
              <p>Delivery Date: 25th December</p>
              <p>Products: Tomatoes, Potatoes</p>
            `);
          }, 1000);
        } else {
          alert('Please enter a valid Order ID');
        }
      });

      // Update Delivery Status
      $('#updateStatusBtn').click(function () {
        const orderID = $('#orderIDToUpdate').val();
        const status = $('#deliveryStatus').val();
        if (orderID) {
          // Mock response for demonstration
          setTimeout(() => {
            alert(`Order ID: ${orderID} status updated to: ${status}`);
          }, 500);
        } else {
          alert('Please enter a valid Order ID');
        }
      });

      // Handle Customer Inquiries
      $('#viewInquiriesBtn').click(function () {
        $('#inquiries').html('Fetching customer inquiries...');
        // Mock response for demonstration
        setTimeout(() => {
          $('#inquiries').html(`
            <h6>Inquiry 1: "When will my order be delivered?"</h6>
            <p>Response: Your order will be delivered by 25th December.</p>
            <button class="btn btn-primary">Respond</button>
          `);
        }, 1000);
      });
    });
  </script>
</body>

</html>
