<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmConnect - Browse Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://d3m7xw68ay40x8.cloudfront.net/assets/2022/11/NOV22-SPONCON_Sysco_Collection-of-Vegetables-on-Table__GettyImages.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #388e3c;
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
    }

    .navbar-brand:hover {
      color: #f1f1f1;
    }

    .container {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
    }

    .card {
      border: none;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .category-btn {
      background-color: #388e3c;
      color: #fff;
    }

    .category-btn:hover {
      background-color: #2e7d32;
    }

    footer {
      background-color: #f1f1f1;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="consumer-home.html">FarmConnect</a>
    </div>
  </nav>

  <div class="container">
    <h2 class="mt-4 mb-3">Browse Categories</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Fruits</h5>
            <p class="card-text">Discover fresh and organic fruits.</p>
            <!-- Link to Seasonal Fruits page -->
            <a href="browse-fruits.html" class="btn category-btn">View Fruits</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Vegetables</h5>
            <p class="card-text">Shop fresh and green vegetables.</p>
            <button class="btn category-btn">View Vegetables</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Dairy</h5>
            <p class="card-text">Find the best dairy products near you.</p>
            <button class="btn category-btn">View Dairy</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5">
    <p>&copy; 2024 FarmConnect. All rights reserved.</p>
  </footer>
</body>
</html>
