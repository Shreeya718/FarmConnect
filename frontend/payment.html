<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background image styling */
        body {
            background-image: url('https://img.freepik.com/premium-photo/indian-agronomist-officer-farmer-field_621325-22.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Full viewport height */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card container styling */
        .container {
            background-color: rgba(255, 255, 255, 0.55); /* Slightly transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Payment Gateway</h1>
        <p class="text-center">Complete your payment securely using your preferred method.</p>
        
        <div class="card mx-auto mt-4" style="max-width: 500px;">
            <div class="card-body">
                <h5 class="card-title text-center">Select Payment Method</h5>
                <!-- Form that redirects to success.html -->
                <form action="success.html" method="GET">
                    <!-- UPI Payment -->
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="upi" checked>
                        <label class="form-check-label" for="upi">
                            UPI (e.g., Google Pay, PhonePe, Paytm)
                        </label>
                    </div>
                    
                    <!-- Debit/Credit Card -->
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="card">
                        <label class="form-check-label" for="card">
                            Debit/Credit Card
                        </label>
                    </div>
                    
                    <!-- Net Banking -->
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="netBanking">
                        <label class="form-check-label" for="netBanking">
                            Net Banking
                        </label>
                    </div>
                    
                    <!-- Cash on Delivery -->
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="cod">
                        <label class="form-check-label" for="cod">
                            Cash on Delivery
                        </label>
                    </div>

                    <!-- Pay Button -->
                    <button type="submit" class="btn btn-primary mt-4 w-100">Proceed to Pay</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
