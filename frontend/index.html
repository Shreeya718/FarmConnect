<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to FarmConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://img.freepik.com/premium-photo/photo-indian-farmer-cotton-field-generated-by-ai_911060-15645.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .welcome-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
   .welcome-container h1 {
      font-family: 'Georgia', serif;
      font-size: 2.5rem;
      font-weight: bold;
      color: #d32f2f;
      margin-bottom: 20px;
    }
    .btn-role {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 15px 25px;
      border-radius: 10px;
      border: none;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    }
    .btn-role-success {
      background-color: #388e3c;
    }
    .btn-role-success:hover {
      background-color: #2e7d32;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    }
    .btn-role-primary {
      background-color: #1976d2;
    }

    .btn-role-primary:hover {
      background-color: #1565c0;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    }

    .footer-note {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to FarmConnect</h1>
    <p class="mb-4">Connecting Farmers and Consumers Across India</p>
    <div>
      <a href="farmer-registration.html" class="btn btn-role btn-role-success">I'm a Farmer</a>
      <a href="consumer-registration.html" class="btn btn-role btn-role-primary">I'm a Consumer</a>
    </div>
  </div>
</body>
</html>
