<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmConnect - Consumer Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://im.whatshot.in/img/2020/Jul/istock-870915532-cropped-1595576776.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #2e7d32;
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
    }

    .navbar-brand:hover {
      color: #d4edda;
    }

    .container {
      margin-top: 40px;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .offers {
      background-color: #ffeb3b;
      padding: 10px;
      font-weight: bold;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #2e7d32;
      margin-bottom: 20px;
      text-align: center;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
    }

    .btn-browse {
      background-color: #2e7d32;
      color: #fff;
      font-weight: bold;
    }

    .btn-browse:hover {
      background-color: #1b5e20;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FarmConnect</a>
    </div>
  </nav>

  <div class="container">
    <!-- Offers Section -->
    <div class="offers">
      üéâ Special Offers: Flat 20% Off on Fresh Vegetables Today! ü•¶üçÖ
    </div>

    <!-- Consumer Dashboard Section -->
    <div>
      <h2 class="section-title">Consumer Dashboard</h2>
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Browse Categories</h5>
              <p class="card-text">Explore fresh products by categories.</p>
              <a href="browse-categories.html" class="btn btn-browse">Browse Categories</a>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">View Cart</h5>
              <p class="card-text">View and manage your cart items.</p>
              <a href="cart.html" class="btn btn-browse">View Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 FarmConnect. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
