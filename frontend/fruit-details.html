<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background styling */
        body {
            background: linear-gradient(45deg, #b9c7b8, #a2d79c);
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        /* Customize card style */
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .farmer-info, .freshness-indicator {
            margin-top: 15px;
        }

        .custom-alert {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
        }

        .expiry-indicator {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Fruit Details</h1>
        <div class="card mx-auto mt-4" style="width: 20rem;">
            <img src="https://img.freepik.com/premium-photo/mango-background_12292-42.jpg" class="card-img-top" alt="Fruit Image">
            <div class="card-body">
                <h5 class="card-title">Mango</h5>
                <p class="card-text">Quality: Premium</p>
                <p class="card-text">Price: â‚¹100/kg</p>

                <!-- Farmer Details -->
                <div class="farmer-info">
                    <h6>Farmer Details:</h6>
                    <p><strong>Name:</strong> John Doe</p>
                    <p><strong>Contact:</strong> +91 123 456 7890</p>
                    <p><strong>Location:</strong> Village XYZ, Odisha</p>
                </div>

                <!-- Expiry Date and Freshness Indicator -->
                <div class="freshness-indicator">
                    <p><strong>Expiry Date:</strong> 25th December 2024</p>
                    <p class="expiry-indicator">Freshness: <span>Fresh</span></p>
                </div>

                <!-- Buttons -->
                <button class="btn btn-success" onclick="addToCart()">Proceed to Buy</button>
                <a href="consumer-home.html" class="btn btn-primary mt-3">Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Custom alert box -->
    <div class="custom-alert" id="alertBox">Product added to cart!</div>

    <script>
        const addToCart = () => {
            // Show custom alert
            const alertBox = document.getElementById("alertBox");
            alertBox.style.display = "block";
            // Hide alert after 3 seconds
            setTimeout(() => {
                alertBox.style.display = "none";
            }, 3000);

            // Redirect to the checkout page (you can update this URL)
            setTimeout(() => {
                window.location.href = "checkout.html"; // Redirect to checkout
            }, 1000);
        };
    </script>
</body>
</html>
