<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmConnect - Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://th.bing.com/th/id/OIP.SqEE1E8JgzhkODyT8MHDNwHaFj?pid=ImgDet&w=474&h=355&rs=1') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #388e3c;
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
    }

    .navbar-brand:hover {
      color: #f1f1f1;
    }

    .container {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.8); 
      padding: 30px;
      border-radius: 10px;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn-submit {
      background-color: #388e3c;
      color: #fff;
    }

    .btn-submit:hover {
      background-color: #2e7d32;
    }

    .btn-cancel {
      background-color: #d32f2f;
      color: #fff;
    }

    .btn-cancel:hover {
      background-color: #b71c1c;
    }

    .alert-success {
      background-color: #28a745;
      color: white;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
      display: none; 
    }

    #imagePreview {
      margin-top: 15px;
      max-width: 100%;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FarmConnect</a>
    </div>
  </nav>

  <div class="container">
    <!-- Success Message -->
    <div class="alert-success" id="successMessage">
      Product added successfully! ðŸŽ‰
    </div>

    <!-- Add Product Form Section -->
    <h2 class="section-title">Add New Product</h2>
    <form id="addProductForm" action="#" method="POST" onsubmit="showSuccessMessage(event)">
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
      </div>
      <div class="mb-3">
        <label for="productDescription" class="form-label">Product Description</label>
        <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description" required></textarea>
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Price (in INR)</label>
        <input type="number" class="form-control" id="productPrice" placeholder="Enter product price" required>
      </div>
      <div class="mb-3">
        <label for="productAvailability" class="form-label">Availability</label>
        <select class="form-control" id="productAvailability" required>
          <option value="">Select Availability</option>
          <option value="Available">Available</option>
          <option value="Not Available">Not Available</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="productExpiryDate" class="form-label">Expiry Date</label>
        <input type="date" class="form-control" id="productExpiryDate" required>
      </div>
      <div class="mb-3">
        <label for="productImage" class="form-label">Product Image</label>
        <input type="file" class="form-control" id="productImage" accept="image/*" onchange="previewImage()" required>
        <img id="imagePreview" alt="Image Preview" style="display: none;">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-submit">Add Product</button>
        <a href="farmer-home.html" class="btn btn-cancel">Cancel</a>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5">
    <p>&copy; 2024 FarmConnect. All rights reserved.</p>
  </footer>

  <script>
    function showSuccessMessage(event) {
      event.preventDefault(); 

      document.getElementById('successMessage').style.display = 'block';

      setTimeout(function() {
        document.getElementById('successMessage').style.display = 'none';
      }, 5000);

      document.getElementById('addProductForm').reset();
      document.getElementById('imagePreview').style.display = 'none';
    }

    function previewImage() {
      const fileInput = document.getElementById('productImage');
      const preview = document.getElementById('imagePreview');

      if (fileInput.files && fileInput.files[0]) {
        const reader = new FileReader();

        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };

        reader.readAsDataURL(fileInput.files[0]);
      }
    }
  </script>
</body>
</html>
