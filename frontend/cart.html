<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmConnect - Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://d3m7xw68ay40x8.cloudfront.net/assets/2022/11/NOV22-SPONCON_Sysco_Collection-of-Vegetables-on-Table__GettyImages.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #388e3c;
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
    }

    .navbar-brand:hover {
      color: #f1f1f1;
    }

    .container {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }

    .btn-checkout {
      background-color: #388e3c;
      color: #fff;
      width: 100%;
    }

    .btn-checkout:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FarmConnect</a>
    </div>
  </nav>

  <!-- Cart Section -->
  <div class="container">
    <h2 class="text-center mb-4">Your Cart</h2>
    <!-- Cart Table -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quality</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cartItems">
        <tr>
          <td>
            <div class="cart-item d-flex align-items-center">
              <img src="https://via.placeholder.com/80" alt="Mango" class="me-2">
              <span>Mango</span>
            </div>
          </td>
          <td>Premium</td>
          <td>100/kg</td>
          <td><button class="btn btn-danger btn-sm">Remove</button></td>
        </tr>
        <tr>
          <td>
            <div class="cart-item d-flex align-items-center">
              <img src="https://via.placeholder.com/80" alt="Tomato" class="me-2">
              <span>Tomato</span>
            </div>
          </td>
          <td>Fresh</td>
          <td>50/kg</td>
          <td><button class="btn btn-danger btn-sm">Remove</button></td>
        </tr>
      </tbody>
    </table>
    <!-- Total Price -->
    <div class="text-end mt-4">
      <h4>Total: 150/kg</h4>
    </div>
    <!-- Checkout Button -->
    <a href="checkout.html" class="btn btn-checkout mt-4">Proceed to Checkout</a>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5">
    <p>&copy; 2024 FarmConnect. All rights reserved.</p>
  </footer>

  <script>
    // Placeholder functionality for "Remove" buttons
    const removeButtons = document.querySelectorAll('.btn-danger');
    removeButtons.forEach(button => {
      button.addEventListener('click', function () {
        alert('Item removed from cart!');
      });
    });
  </script>
</body>
</html>
