<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumer Registration/Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://bestlifeonline.com/wp-content/uploads/sites/3/2018/12/milk-woman.jpg?resize=768') no-repeat center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.263);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
    }
    .form-container h2 {
      color: #007bff;
    }
    .btn-custom {
      background-color: #007bff;
      color: #fff;
    }
    .toggle-link {
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
  
</head>
<body>
  <div class="form-container">
    <h2 id="form-title">Consumer Registration</h2>
    <!-- Registration Form -->
    <form id="consumer-registration-form">
      <div class="mb-3">
        <label for="aadharId" class="form-label">Aadhaar ID</label>
        <input type="text" class="form-control" id="aadharId" placeholder="Enter your Aadhaar ID" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
      </div>
      <label for="role" class="form-label">Select your role:</label>
      <select class="form-control" id="role" required>
        <option value="consumer">Consumer</option>
        <option value="farmer">Farmer</option>
      </select>
      <button type="submit" class="btn btn-custom w-100">Register</button>
    </form>

    <!-- Login Form -->
    <form id="consumer-login-form" style="display: none;">
      <div class="mb-3">
        <label for="loginId" class="form-label">Aadhaar ID</label>
        <input type="text" class="form-control" id="loginId" placeholder="Enter your Aadhaar ID" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Login</button>
    </form>

    <!-- Toggle Link -->
    <p class="mt-3 text-center">
      <span id="toggle-text">Already have an account?</span>
      <span class="toggle-link" id="toggle-link">Login here</span>
    </p>
  </div>

  <script>
    // JavaScript to toggle forms
    const registrationForm = document.getElementById('consumer-registration-form');
    const loginForm = document.getElementById('consumer-login-form');
    const formTitle = document.getElementById('form-title');
    const toggleText = document.getElementById('toggle-text');
    const toggleLink = document.getElementById('toggle-link');

    toggleLink.addEventListener('click', () => {
      if (registrationForm.style.display === 'none') {
        // Show registration form
        registrationForm.style.display = 'block';
        loginForm.style.display = 'none';
        formTitle.textContent = 'Consumer Registration';
        toggleText.textContent = 'Already have an account?';
        toggleLink.textContent = 'Login here';
      } else {
        // Show login form
        registrationForm.style.display = 'none';
        loginForm.style.display = 'block';
        formTitle.textContent = 'Consumer Login';
        toggleText.textContent = 'Don\'t have an account?';
        toggleLink.textContent = 'Register here';
      }
    });

    // Handle registration form submission
    registrationForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const role = document.getElementById('role').value;
      
      // Redirect based on role
      if (role === 'consumer') {
        window.location.href = 'consumer-home.html'; // Redirect to consumer home page
      } else if (role === 'farmer') {
        window.location.href = 'farmer-home.html'; // Redirect to farmer home page
      }
    });

    // Handle login form submission
    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const role = document.getElementById('role').value;
      
      // Redirect based on role after login
      if (role === 'consumer') {
        window.location.href = 'consumer-home.html';
      } else if (role === 'farmer') {
        window.location.href = 'farmer-home.html';
      }
    });
  </script>
</body>
</html>
